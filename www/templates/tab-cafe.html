<ion-view view-title="">
  <ion-nav-buttons  side="left">
    <a ng-if="!currentUser" href="#/forms" class="button button-icon button-clear button-dark">
      dang ky
    </a>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button ng-click="reload()" class="button button-icon button-clear ion-ios-refresh-empty" >
    </button>
  </ion-nav-buttons>
  <ion-content style="">
    <div style="margin-left:auto;margin-right:auto; margin-top:10px; padding:10px; max-width:500px;">
      <h2 style="text-align:center;color:lightgray;background-color: #4B3621; font-family: 'Lucida Sans', Arial, sans-serif; font-size: 30px;">the lifestyle of Vietnamese <i class="icon ion-coffee"></i></h2>
    </div>
    <div style="margin-left:0px; margin-right:auto; max-width:800px;">
      <div ng-style="{ 'margin-left' : 'auto', 'margin-right' : 'auto','max-width':{{containerwidth}}+'px' }">
        <div collection-repeat="p in photos"  ng-style="{'width':(1/3)*{{containerwidth}}+'px', 'height':(1/3)*{{containerwidth}}+'px', 'float':'left', 'overflow':'hidden'}">
          <a href="#/tab/cafe/users/{{p.user.id}}" style="">
            <img ng-src="{{p.url}}" alt='' width="100%"  height="100%" style="position:absolute; top:0px;" class="" />
            <p style="position: absolute; bottom:-5px; background-color:gray; color:white;">{{p.user.name}} {{p.user.description}}</p>
          </a>
        </div>
      </div>
    </div>
    <!--<div style="background: url('{{p.url}}');" > </div> <img ng-src="{{p.url}}" alt="Car" width="100%" />  <div ng-if="p.url" ng-style="{'background-image':'url({{p.url}})'}"></div>-->
    <ion-infinite-scroll ng-if="dataLength == limit" on-infinite="loadMore()" distance="50%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
