<ion-view view-title="">
  <ion-nav-buttons  side="left">
    <a ng-if="!currentUser" href="#/forms" class="button button-icon button-clear button-dark">
      dang ky
    </a>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button ng-click="reload()" class="button button-icon button-clear ion-ios-refresh-empty" >
    </button>
  </ion-nav-buttons>
  <ion-content style="">
    <div style="margin-left:auto;margin-right:auto; margin-top:10px; padding:10px; max-width:500px;">
      <h2 style="text-align:center;color:lightgray;background-color: #4B3621; font-family: 'Lucida Sans', Arial, sans-serif; font-size: 30px;">the lifestyle of Vietnamese <i class="icon ion-coffee"></i></h2>
    </div>
    <div style="margin-left:auto; margin-right:auto; max-width:800px;">
      <div ng-repeat="ps in photos" class="row" style="padding:0px;">
        <div ng-repeat="p in ps" class="col" style="padding:0.2px;">
          <a href="#/tab/cafe/users/{{p.user.id}}">
            <div style="position:relative;width: 100%; height: 0; padding-top: 100%; background-color:lightblue; background-image: url({{p.url}});background-size: cover;background-position: center center;">
              <p style="position:absolute; bottom:5px; width:auto; margin:0px;background-color:lightblue; color:black;">{{p.user.name}} {{p.user.description}}</p>
            </div>
          </a>
        </div>
      </div>
    </div>
    <!-- <div style="margin-left:auto; margin-right:auto; max-width:800px;">
        <div ng-repeat="p in photos" style="padding:0.2px;display:inline-block;width:33.33%;">
          <a href="#/tab/cafe/users/{{p.user.id}}">
            <div style="position:relative;width: 100%; height: 0; padding-top: 100%; background-image: url({{p.url}});background-size: cover;background-position: center center;">
              <p style="position:absolute; bottom:5px; width:auto; margin:0px;background-color:lightgray; color:black;">{{p.user.name}} {{p.user.description}}</p>
            </div>
          </a>
        </div>
    </div> -->
    <ion-infinite-scroll ng-if="dataLength == limit" on-infinite="loadMore()" distance="50%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
