<ion-view hide-nav-bar="true" view-title="Home">
  <ion-content class="padding" overflow-scroll="true">
  <div class="item item-avatar">
    <img src="{{user.avatar}}">
    <h2>{{user.name}}</h2>
  </div>
  <div class="" ng-show="s_askers.length">
    <a ng-repeat="u in s_askers" class="item-remove-animate item-avatar item-icon-right button button-assertive button-block button-outline" href="#/tab/home/strangers/{{u.id}}">
      <img ng-src="{{u.avatar}}">
      <h3>{{u.name}} asking</h3>
      <i class="icon ion-chevron-right icon-accessory"></i>
    </a>
    <div class="item item-divider"></div>
  </div>
  <div class="" ng-show="s_targets.length">
    <a ng-repeat="u in s_targets" class="item-remove-animate item-avatar item-icon-right button button-calm button-block button-outline" href="#/tab/home/strangers/{{u.id}}">
      <img ng-src="{{u.avatar}}">
      <h3>asking {{u.name}}</h3>
      <i class="icon ion-chevron-right icon-accessory"></i>
    </a>
    <div class="item item-divider"></div>
  </div>
  <div class="" ng-show="partners.length">
    <a ng-repeat="u in partners" class="item-remove-animate item-avatar item-icon-right button button-balanced button-block button-outline" href="#/tab/home/partners/{{u.id}}">
      <img ng-src="{{u.avatar}}">
      <h3>{{u.name}} your partner</h3>
      <i class="icon ion-chevron-right icon-accessory"></i>
    </a>
    <div class="item item-divider"></div>
  </div>
  <div class="padding">
    swipe to see more
    <i class="icon ion-chevron-right icon-accessory"></i>
  </div>
  <ion-scroll direction="x" zooming="true" min-zoom="0.5" paging="true" style="overflow:scroll; overflow-y:hidden; white-space: nowrap; padding:5px;">
    <a ng-repeat="p in photos" style="">
      <img src="{{p.url}}" style="width: auto; max-height:320px;" >
    </a>
    <div class="" style="display:inline; width: 300px; height: 300px;padding:10px;">
      <button ng-show="dataLength == limit" ng-click="loadMore()" class="button button-balanced" style="position:absolute;bottom:200px;">load more ... </button>
      <button ng-hide="dataLength == limit" class="button button-stable" style="position:absolute;bottom:200px;">no more</button>
    </div>
  </ion-scroll>

</ion-content>
</ion-view>
