<div style="margin-left:auto; margin-right:auto; margin-top:10px; max-width: 600px;">
  <div ng-show="loginErr" style="padding:10px; color:red;">{{loginErr}}</div>
  <form >
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="text" ng-model="loginData.email">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="loginData.password">
      </label>
      <div style="margin-left:auto; margin-right:auto; max-width: 200px;">
        <button class="button button-full button-dark" ng-click="doLogin()">submit</button>
      </div>
    </div>
   </form>
</div>
