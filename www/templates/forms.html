<ion-view hide-nav-bar="true" view-title="Forms">
  <ion-content>
    <div ng-repeat="p in photos" class="album-hori-3">
      <a href=""><img src="{{p.url}}" alt="Car"  style="width:100%; height:auto;" /> </a>
    </div>
    <ion-infinite-scroll ng-if="dataLength == limit" on-infinite="loadMore()"></ion-infinite-scroll>
  </ion-content>
  <div style="position:fixed; bottom:0px; width: 100vw;">
    <div class="button-bar" >
      <a class="button button-positive"  href="#/login">login</a>
      <a class="button button-balanced"  href="#/signup">signup</a>
    </div>
  </div>
</ion-view>
