<ion-view view-title="Change">
  <ion-content>
    <div class="item item-avatar">
      <img src="{{user.avatar}}">
      <h2>{{user.name}}</h2>
    </div>
    <div class="" style="margin-left:auto; margin-right:auto; width:60vw;">
      <div ng-hide="isCurrentUser">
        <a ng-show="!s_asker_q && !partner_q && !s_target_q" ng-click="ask()" class="button button-assertive button-block">ask</a>
        <h5 ng-show="s_asker_q" > wait for {{user.name}}'s answer </h5>
        <h5 ng-show="s_target_q" >is asking you</h5>
        <h5 ng-show="partner_q" >is your partner</h5>
      </div>
      <div class="" ng-show="isCurrentUser">
        <h5>your album here</h5>
      </div>
    </div>
    <div class="padding">
      swipe to see more
      <i class="icon ion-chevron-right icon-accessory"></i>
    </div>
    <ion-scroll direction="x" zooming="true" min-zoom="0.5" paging="true" class="album-ion-scroll">
      <a ng-repeat="p in photos" style="">
        <img src="{{p.url}}" style="width: auto; max-height:320px;" >
      </a>
    </ion-scroll>
    <!-- <div class="">
      <a ng-repeat="p in photos" style="padding:0.5px;">
        <img src="{{p.url}}" alt="Car"  style="width:300px; height:300px;" />
      </a>
    </div> -->
    <!-- <ion-infinite-scroll ng-if="dataLength == limit" on-infinite="loadMore()"></ion-infinite-scroll> -->
  </ion-content>
</ion-view>
