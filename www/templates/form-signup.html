<ion-view view-title="Signup">
  <ion-nav-buttons side="right">
    <a href="#/tab/cafe" class="button button-icon button-clear ion-ios-close-empty" >
    </a>
  </ion-nav-buttons>
  <ion-content>
    <div style="margin-left:auto; margin-right:auto; margin-top:10px; max-width: 600px;">
      <div ng-show="signupErr" style="padding:10px; color:red;">{{signupErr}}</div>
      <form >
        <div class="list">
          <label class="item item-input">
            <span class="input-label">ten cafe</span>
            <input type="text" placeholder="ten cafe" ng-model="signupData.name" >
          </label>
          <label class="item item-input">
            <span class="input-label">thanh pho</span>
            <input type="text" placeholder="o thanh pho nao" ng-model="signupData.city" >
          </label>
          <label class="item item-input">
            <span class="input-label">dia chi</span>
            <input type="text" placeholder="dia chi" ng-model="signupData.description" >
          </label>
          <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="text" ng-model="signupData.email" >
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="signupData.password" >
          </label>
          <label class="item item-input">
            <span class="input-label">Password Confirmation</span>
            <input type="password" ng-model="signupData.password_confirmation" >
          </label>
          <label class="item">
            <button ngf-select="getFile(file)" ng-model="file" name="file" ngf-pattern="'image/*'"
            accept="image/*"  ngf-resize="{width: 80, height: 80, quality: 0.9, ratio: '1:1', centerCrop: true}" class="button button-assertive button-small" >
            click to set avatar
          </button><button class="button-icon button-clear icon ion-images"></button>
          <img id="avatar" ngf-no-object-url="true" ngf-src="file" ngf-resize="{width: 80, height: 80, quality: 0.9, ratio: '1:1', centerCrop: true}" />
          </label>
          <a ng-hide="avt" class="button button-small button-assertive"> please select a picture </a>
          <div style="margin-left:auto; margin-right:auto; margin-top:10px; max-width: 200px;">
            <button class="button button-full button-dark" ng-click="doSignup()">submit</button>
          </div>
        </div>
      </form>
    </div>
</ion-content>
</ion-view>
