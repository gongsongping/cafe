<ion-view view-title="{{user.name}}">
  <ion-content>
    <div class="item item-avatar">
      <img src="{{user.avatar}}">
      <h2>{{user.name}}</h2>
    </div>
    <div class="" style="margin-left:auto; margin-right:auto; width:60vw;">
      <a ng-show="partner_q" ng-click="unagree()" class="button button-assertive button-block">cancel relationship</a>
      <a ng-show="!partner_q" class="button button-calm button-block">canceled, you two have no relationship now! </a>
    </div>
    <div class="padding">
      swipe to see more
      <i class="icon ion-chevron-right icon-accessory"></i>
    </div>
    <ion-scroll direction="x" zooming="true" min-zoom="0.5" paging="true" class="album-ion-scroll">
      <a ng-repeat="p in photos" style="">
        <img src="{{p.url}}" style="width: auto; max-height:320px;" >
      </a>
      <div class="" style="display:inline; width: 300px; height: 300px;padding:10px;">
        <button ng-show="dataLength == limit" ng-click="loadMore()" class="button button-balanced" style="position:absolute;bottom:200px;">load more ... </button>
        <button ng-hide="dataLength == limit" class="button button-stable" style="position:absolute;bottom:200px;">no more</button>
      </div>
    </ion-scroll>
    <!-- <div class="">
      <a ng-repeat="p in photos" style="padding:0.5px;">
        <img src="{{p.url}}" alt="Car"  style="width:300px; height:300px;" />
      </a>
    </div>
  <ion-infinite-scroll ng-if="dataLength == limit" on-infinite="loadMore()"></ion-infinite-scroll> -->
</ion-content>
</ion-view>
